<div class="duet-date__input-wrapper">
  <input
    class="duet-date__input"
    [placeholder]="localization?.placeholder"
    [id]="identifier"
    [disabled]="disabled"
    [attr.maxlength]="maxInputLength"
    [attr.role]="role"
    [required]="required"
    aria-autocomplete="none"
    (input)="handleOnInput($event)"
    [value]="formattedValue"
    autocomplete="off"
  />

  <input type="hidden" [name]="name" [value]="value" />

  <button
    id="date-picker-button"
    class="duet-date__toggle"
    (click)="handleOnClick($event)"
    [disabled]="disabled"
    [attr.aria-label]="localization?.buttonLabel"
    type="button"
  >
    <span class="duet-date__toggle-icon">
      <svg
        aria-hidden="true"
        height="24"
        viewBox="0 0 21 21"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g fill="none" fill-rule="evenodd" transform="translate(2 2)">
          <path
            d="m2.5.5h12c1.1045695 0 2 .8954305 2 2v12c0 1.1045695-.8954305 2-2 2h-12c-1.1045695 0-2-.8954305-2-2v-12c0-1.1045695.8954305-2 2-2z"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="m.5 4.5h16"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <g fill="currentColor">
            <circle cx="8.5" cy="8.5" r="1" />
            <circle cx="4.5" cy="8.5" r="1" />
            <circle cx="12.5" cy="8.5" r="1" />
            <circle cx="8.5" cy="12.5" r="1" />
            <circle cx="4.5" cy="12.5" r="1" />
            <circle cx="12.5" cy="12.5" r="1" />
          </g>
        </g>
      </svg>
    </span>
    <span class="duet-date__vhidden">
      {{ localization?.buttonLabel }}
      {{ valueAsDate }} (
      <span
        >, {{ localization?.selectedDateMessage }}
        {{ dateFormatter?.format(valueAsDate) }}</span
      >
      )
    </span>
  </button>
</div>
